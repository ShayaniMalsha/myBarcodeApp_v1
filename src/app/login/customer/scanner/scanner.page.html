<ion-header>
  <ion-toolbar>
    <ion-title style="background-color:rgb(104, 103, 179)">scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-input style="background-color:rgb(69, 69, 73)" type="text" [(ngModel)]="encodText"></ion-input>
    <button ion-button block (click)="encode()">Encode</button>
  </div>

  <div>
      
      <button ion-button block (click)="scan()">Scan</button>
      <div *ngIf="scannedData.text">
        <label>Your barcode is</label>
        <br>
        <span>{{scannedData.text}}</span>
      </div>
    </div>
    
</ion-content>
